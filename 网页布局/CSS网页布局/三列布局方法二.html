<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用定位来实现三列布局</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.left{
				width: 200px;
				height: 300px;
				background: yellow;
				position: absolute;
				top: 0;
				left: 0;
			}
			.right{
				width: 300px;
				height: 300px;
				background: blue;
				position: absolute;
				top: 0;
				right: 0;
			}
			.main{
				height: 300px;
				background: orange;
				margin-left: 210px;
				margin-right: 310px;
			}
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="main"></div>
		<div class="right"></div>
	</body>
</html>
