<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>使用浮动实现三列布局</title>
		<style type="text/css">
			.left{
				width: 200px;
				height: 300px;
				background: red;
				float: left;
			}
			.right{
				width: 300px;
				height: 300px;
				float: right;
				background: blue;
			}
			.center{
				height: 300px;
				margin-left: 210px; /*留出10px的margin,方便观察*/
				margin-right: 310px;
				background: yellow;
			}
			
		</style>
	</head>
	<body>
		<div class="left"></div>
		<div class="right"></div>
		<div class="center"></div>
	</body>
</html>
