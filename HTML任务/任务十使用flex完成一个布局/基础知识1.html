<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.parent{
				display: flex;
				height: 300px;
				background: yellow;
			}
			.child{
				width: 100px;
				height: 100px;
				background: red;
				margin: auto;/* 实现水平垂直居中*/
			}
			/*在flex容器中,当项目的边距设置为"auto"的时候,设置自动的垂直边距,将使该项目完全集中两个轴*/
		</style>
	</head>
	<body>
		<div class="parent">
			<div class="child"></div>
		</div>
	</body>
</html>
