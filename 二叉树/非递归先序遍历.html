<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var tree={
				value:1,
				left:{
					value:2,
					left:{
						value:4
					}
				},
				right:{
					value:3,
					left:{
						value:5,
						left:{
							value:7
						},
						right:{
							value:8
						}
					},
					right:{
						value:6
					}
				}
			}
			
			var preOrder=function(node){
				if(!node){
					throw new Error('Empty node!');
				}
				var stack=[];
				stack.push(node);
				while(stack.length!=0){
					node=stack.pop();
					console.log(node.value);
					if(node.right) stack.push(node.right);
					if(node.left) stack.push(node.left);
				}
			}
			preOrder(tree);
		</script>
	</body>
</html>
