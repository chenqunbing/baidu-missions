<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var tree={
				value:1,
				left:{
					value:2,
					left:{
						value:4
					}
				},
				right:{
					value:3,
					left:{
						value:5,
						left:{
							value:7
						},
						right:{
							value:8
						}
					},
					right:{
						value:6
					}
				}
			}
			var inOrder=function(node){
				if(!node){
					throw new Error('Empty tree');
				}
				var stack=[];
				while(stack.length!==0||node){
					if(node){
						stack.push(node);
						node=node.left;
					}else{
						node=stack.pop();
						console.log(node.value);
						node=node.right;
					}
				}
			}
			
			inOrder(tree);
		</script>
	</body>
</html>
