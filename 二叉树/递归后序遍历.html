<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var tree={
				value:1,
				left:{
					value:2,
					left:{
						value:4
					}
				},
				right:{
					value:3,
					left:{
						value:5,
						left:{
							value:7
						},
						right:{
							value:8
						}
					},
					right:{
						value:6
					}
				}
			}
			
			//后序遍历的递归算法
			var postOrder=function(node){
				if(node){
					postOrder(node.left);
					postOrder(node.right);
					console.log(node.value);
				}
			}
			postOrder(tree);
		</script>
	</body>
</html>
