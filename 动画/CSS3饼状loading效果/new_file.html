<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.container{
				width: 200px;
				height: 200px;
				border: 1px solid #000000;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-left: -100px;
				margin-top: -100px;
			}
			.right{
				width: 0;
				height: 0;
				position: absolute;
				top: 40px;
				left: 40px;
				border: 60px solid rosybrown;
				border-left-color: yellow;
				border-bottom-color: yellow;
				border-radius: 60px;
				transform: rotate(180deg);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="right"></div>
			<div class="left"></div>
		</div>
	</body>
</html>
